<div class="container mx-auto font-custom w-full">
    <form
      class="rounded-lg py-4"
      id="contact-form"
      name="contact-form"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
    >
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="hidden" name="bot-field" />
  
      <!-- Container for First Name and Last Name inputs -->
      <div class="flex flex-col md:flex-row md:gap-4 mb-4">
        <div class="flex-1 mb-4 md:mb-0">
          <input
            placeholder="First Name"
            id="firstName"
            name="firstName"
            type="text"
            class="bg-[#EBEBEB] rounded-lg p-4 w-full focus:outline-none"
            required
          />
        </div>
        <div class="flex-1">
          <input
            placeholder="Last Name"
            id="lastName"
            name="lastName"
            type="text"
            class="bg-[#EBEBEB] rounded-lg p-4 w-full focus:outline-none"
            required
          />
        </div>
      </div>
  
      <!-- Email input -->
      <div class="mb-4">
        <input
          placeholder="Email"
          id="email"
          name="email"
          type="email"
          class="bg-[#EBEBEB] rounded-lg p-4 w-full focus:outline-none"
          required
        />
      </div>
  
      <!-- Message textarea -->
      <div class="mb-4">
        <textarea
          placeholder="Message"
          id="message"
          name="message"
          class="h-44 bg-[#EBEBEB] rounded-lg p-4 w-full focus:outline-none"
          required
        ></textarea>
      </div>
  
      <!-- Submit button -->
      <button
        type="submit"
        class="w-full bg-gradient-to-br from-[#E85C84] to-[#E86A6E] text-white rounded-lg p-4 hover:bg-gray-700 transition duration-300"
      >
        Send Message
      </button>
    </form>
  </div>
