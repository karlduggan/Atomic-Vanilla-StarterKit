<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Menu</title>

  <style>
    /* Fading effect for mobile menu */
    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.5s;
    }
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
    /* Disable scrolling when menu is open */
    .overflow-hidden {
      overflow: hidden;
    }
  </style>
</head>
<body class="relative">

  <header id="header" class="scrolled p-4 fixed top-0 w-full z-50 transition-background-color duration-500">
    <nav class="container mx-auto lg:px-8 max-w-screen-xl sm:px-6 flex items-center justify-between h-16">
      <div class="flex-shrink-0 z-40">
        <!-- Logo -->
        <a href="/">
          <img id="logo" src="../assets/images/Logo-darkmode.svg" alt="Logo" class="h-12 md:h-20 p-2">
        </a>
      </div>
      <!-- Mobile Menu Button -->
      <div class="sm:hidden flex items-center">
        <button id="mobileMenuButton" class="flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 z-40">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
      <!-- Desktop Navigation Links -->
      <div id="navLinks" class="hidden sm:flex items-center space-x-6 gap-8 font-bold text-lg">
        <a href="/" class="hover:text-highlight">Home</a>
        <a href="/services" class="hover:text-highlight">Our Services</a>
        <a href="/about" class="hover:text-highlight">About Us</a>
        <a href="/contact-us" class="hover:text-highlight">Contact Us</a>
        <a href="/faqs" class="hover:text-highlight">FAQ</a>
      </div>
    </nav>
    <!-- Mobile Dropdown Menu -->
    <div id="mobileMenu" class="fixed inset-0 bg-white border-b shadow-lg flex flex-col items-center justify-evenly z-20 hidden">
      <a href="/" class="hover:text-gray-900 active:text-gray-700 p-4 text-lg font-bold">Home</a>
      <a href="/services" class="hover:text-gray-900 active:text-gray-700 p-4 text-lg font-bold">Our Services</a>
      <a href="/about" class="hover:text-gray-900 active:text-gray-700 p-4 text-lg font-bold">About Us</a>
      <a href="/contact-us" class="hover:text-gray-900 active:text-gray-700 p-4 text-lg font-bold">Contact Us</a>
      <a href="/faqs" class="hover:text-gray-900 active:text-gray-700 p-4 text-lg font-bold">FAQ</a>
    </div>
  </header>

  <script>
    const header = document.getElementById('header');
    const logo = document.getElementById('logo');
    const mobileMenuButton = document.getElementById('mobileMenuButton');
    const mobileMenu = document.getElementById('mobileMenu');
    let mobileMenuOpen = false;

    // Handle scroll event to toggle header background and logo
    window.addEventListener('scroll', function () {
      if (window.scrollY > 0) {
        header.classList.add('bg-white');
        
        logo.src = '../assets/images/Logo-lightmode.svg';
      } else {
        header.classList.remove('bg-white');
        logo.src = '../assets/images/Logo-darkmode.svg';
      }
    });

    // Toggle mobile menu
    mobileMenuButton.addEventListener('click', function () {
      mobileMenuOpen = !mobileMenuOpen;
      if (mobileMenuOpen) {
        mobileMenu.classList.remove('hidden');
        document.body.classList.add('overflow-hidden');
      } else {
        mobileMenu.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
      }
    });
  </script>

</body>
</html>
